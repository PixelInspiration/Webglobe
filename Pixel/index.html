<!doctype html>
<html lang="en">
<head>
  <title>The Airfare Experts</title>
  <link type="text/css" rel="stylesheet" href="//fonts.googleapis.com/css?family=Cabin:400,500,600,700" media="all" />
  <meta charset="utf-8">
  <style type="text/css">
    html {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000000 url(/globe/loading.gif) center center no-repeat;
      color: #ffffff;
      font-family: "Gill Sans","Cabin",Arial,Helvetica,sans-serif;
      font-size: 13px;
      line-height: 20px;
      height: 100%;
    }

    #info {

      font-size: 11px;
      position: absolute;
      bottom: 5px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 3px;
      right: 10px;
      padding: 10px;

    }

    a {
      color: #aaa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .bull {
      padding: 0px 5px;
      color: #555;
    }

    #title {

      position: absolute;
      top: 20px;
      width: 594px;
      height: 88px;
      left: 20px;
      background: url(http://www.flightcentre.co.uk/sites/flightcentre.co.uk/themes/custom/fcuk/logo.png);
    }

    .year {

      font: 16px Georgia;
      line-height: 26px;
      height: 30px;
      text-align: center;
      float: left;
      width: 90px;
      color: rgba(255, 255, 255, 0.4);

      cursor: pointer;
      -webkit-transition: all 0.1s ease-out;
    }

    .year:hover, .year.active {
      font-size: 23px;
      color: #fff;
    }

    #ce span {
      display: none;
    }

    #ce {
      width: 107px;
      height: 55px;
      display: block;
      position: absolute;
      bottom: 15px;
      left: 20px;
      background: url(http://www.pixelinspiration.co.uk/wp-content/uploads/2013/05/new-pixel-logo1.jpg);
      background-size: 100%;
    }


  </style>
</head>
<body>

<div id="container" touch-action="pan-x pan-y"></div>



<div id="title">
  
</div>

<a id="ce" href="#">
  <span>Pixel Inspiration</span>
</a>


<script type="text/javascript" src="/globe/third-party/Detector.js"></script>
<script type="text/javascript" src="/globe/third-party/three.min.js"></script>
<script type="text/javascript" src="/globe/third-party/tween.js"></script>
<script type="text/javascript" src="/polymer-globe/polymer/polymer-all/PointerEvents/src/pointerevent.js"></script>
<script type="text/javascript" src="globe.js"></script>
<script type="text/javascript">

  var globe = DAT.Globe(document.getElementById('container'), {
    colorFn: function(label) {
       //return new THREE.Color(0xEE0000);
       return new THREE.Color(0xffffff);
    }
  });

  var xhr = new XMLHttpRequest();
  xhr.open('GET', '/Pixel/destinations.json', true);
  xhr.onreadystatechange = function(e) {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        var data = JSON.parse(xhr.responseText);
        window.data = data;
		var parsed_response = [];
		
		for (var i = 0; i < data.length; i++) {
          		var k = data[i];
				parsed_response.push.apply(parsed_response, data[i]);
	
          	}

		globe.addData(data, {format: 'magnitude'});
			
		
		/* for (var i=0; i<data.length; i++) {
			alert(data[i]);
			globe.addData(data[i], {format: 'magnitude'});
		} */
        // globe.addData(data, {format: 'magnitude'});
        globe.createPoints();
        globe.animate();
        document.body.style.backgroundImage = 'none'; // remove loading
      }
    }
  };
  xhr.send(null);

</script>


</body>

</html>
